<!DOCTYPE html>
<html lang="en">
<head>

    <!-- metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titles -->
    <title>CareerConnect</title>

    <!-- linking -->
    <link rel="stylesheet" href="/style.css">

</head>
<body>

    <div class="login-page">

        <!-- leftside -->
        <div class="left-side"><h1>WELCOME TO, <br><span class="title-name">CAREER CONNECT</span></h1></div>

        <!-- rightside -->
        <div class="right-side">

            <!-- for the re-direct -->
            <div class="right-card">
                <button class="btn teacher">Teacher</button>
                <button class="btn student">Student</button>
                <button class="btn company">Company</button>
            </div>

            <!-- entries -->
            <div class="entry">
                <div class="inputboxes">
                    <p class="user-name">User Name</p>
                    <input type="text" placeholder="Username please">
                    
                    <p class="user-name">Email</p>
                    <input type="email" placeholder="email please">
                    
                    <p class="user-name">Password</p>
                    <input type="password" placeholder="password please">
                </div>
                <div>
                    <button class="btn submit">Submit</button>
                </div>

                <!-- registration re-direct -->
                <div class="gotoreg">
                    <p>Don't have an account?</p>
                    <button>Register Here</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
