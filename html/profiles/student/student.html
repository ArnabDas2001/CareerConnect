<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerConnect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- wrapper -->
    <div id="wrapper">

        
        <div>

            <!-- headder -->
            <div>
                <p>Hi there!</p>
                <p>Let's get started</p>
            </div>

            <!-- entry boxes -->
            <div>
                <div>
                <p class="">First name</p>
                <input type="text" placeholder="Enter first name">
                <p class="">Last name</p>
                <input type="text" placeholder="Enter last name">
                </div>

                <div>
                <p class="">Email</p>
                <input type="text" placeholder="Enter email">
                </div>

                <div>
                <p class="">Contact number</p>
                <select name="" id="">
                    
                </select>
                <input type="number" placeholder="0000000000">
                </div>

                <div>
                    <p>Address</p>
                    <p>To connect you with opportunities closer to you</p>
                </div>

                <div>
                    <p class="">Address1</p>
                    <input type="text" placeholder="Enter address1">
                    <p class="">Address2</p>
                    <input type="text" placeholder="Enter address2">
                </div>

                <div>
                    <p class="">Pin</p>
                    <input type="number" placeholder="Enter pin">
                    <p class="">City</p>
                    <input type="text" placeholder="Enter city">
                    <p class="">State</p>
                    <input type="text" placeholder="Enter state">
                    <p class="">Country</p>
                    <input type="text" placeholder="Enter country">
                </div>

            </div>


            <!-- end next button  -->
            <button>Next</button>

        </div>


    </div>
</body>
</html>
