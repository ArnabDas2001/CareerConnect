<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student profile</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/0d6185a30c.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- wrapper -->
    <div id="wrapper">

        <!-- navbar -->
        <nav id="navbar">
            <div class="container">
                <div class="logo">CareerConnect</div>
                <ul class="nav-links">
                    <li><a href="#">Internship</a></li>
                    <li><a href="#">Job</a></li>
                    <li><a href="#"><i class="fas fa-bookmark"></i></a></li>
                    <li><a href="#"><i class="fas fa-message"></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- main container -->
        <div class="stu-container">

            <!-- header -->
            <div class="stu-header">
                <p class="header-item1">Hi there!</p>
                <p class="header-item2">Let's get started</p>
            </div>

            <!-- entry boxes -->
            <div class="stu-hero-section">
                <div class="stu-entry-boxes1">
                    <div class="stu-first-name">
                        <p class="stu-para-style1">First name</p>
                        <input type="text" placeholder="Enter first name" class="stu-box-design1">
                    </div>
                    <div class="stu-last-name">
                        <p class="stu-para-style1">Last name</p>
                        <input type="text" placeholder="Enter last name" class="stu-box-design1">
                    </div>
                </div>

                <div class="stu-entry-boxes2">
                    <div>
                        <p class="stu-para-style1">Email</p>
                        <input type="text" placeholder="Enter email" class="stu-box-design2">
                    </div>
                </div>

                <div class="stu-entry-boxes3">
                    <p class="stu-para-style1">Contact number</p>
                    <div>
                        <select name="" id="country-code">
                        
                        </select>
                        <input type="mobile" placeholder="0000000000" class="mob-box"> 
                    </div>
                </div>

                <div class="">
                    <p class="stu-para-style1">Address</p>
                    <p class="stu-para">To connect you with opportunities closer to you</p>
                </div>

                <div class="stu-entry-boxes2">
                    <div class="">
                        <p class="stu-para-style2">Address1</p>
                        <input type="text" placeholder="Enter address1" class="stu-box-design2">
                    </div>
                    <div class="">
                        <p class="stu-para-style2">Address2</p>
                        <input type="text" placeholder="Enter address2" class="stu-box-design2">
                    </div>
                </div>

                <div class="stu-entry-boxes4">
                    <div>
                        <div class="">
                            <p class="stu-para-style2">Pin</p>
                            <input type="number" placeholder="Enter pin" class="stu-box-design3">
                        </div>
                        <div class="">
                            <p class="stu-para-style2">State</p>
                            <input type="text" placeholder="Enter state" class="stu-box-design3">
                        </div>
                    </div>
                    <div>
                        <div class="">
                            <p class="stu-para-style2">City</p>
                            <input type="text" placeholder="Enter city" class="stu-box-design3">
                        </div>
                        <div class="">
                            <p class="stu-para-style2">Country</p>
                            <input type="text" placeholder="Enter country" class="stu-box-design3">
                        </div>
                    </div>
                </div>

            </div>


            <!-- end next button  -->
            <button>Next</button>

        </div>


    </div>
</body>
</html>
